name: Deploy React App to EC2 with NGINX

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Install dependencies and build
      run: |
        # Install Node.js and npm
        sudo apt update
        sudo apt install -y nodejs npm

        # Check Node and npm versions
        node --version
        npm --version

        # Install project dependencies and build
        npm install
        npm run build

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: |
          ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    - name: Remove old build files on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo rm -rf /var/www/html/*
        EOF

    - name: Upload build files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -r ./build/* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/var/www/html/

    - name: Restart NGINX
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo systemctl restart nginx
          echo "Deployment completed successfully!"
        EOF
