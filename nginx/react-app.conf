server {
  listen 80;
  server_name _;  # Accept requests from any domain (or replace with your domain)

  location / {
    proxy_pass http://localhost:3000;  # Forward all requests to the React app running on port 3000
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # Optional: Add gzip compression
  gzip on;
  gzip_types text/plain application/xml text/css application/javascript;
  gzip_min_length 1000;

  # Logs (optional, can be useful for debugging)
  access_log /var/log/nginx/react-app-access.log;
  error_log /var/log/nginx/react-app-error.log;
}
